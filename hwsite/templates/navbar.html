{% load i18n %}
{% load forum_permission_tags %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">{% block brand %}Halcyon Wanderers{% endblock %}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    {% block header_collapse %}
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item {% if active == 'events' %}active{% endif %}">
                <a class="nav-link" href="/">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/forum">Forum</a>
            </li>
        </ul>
    </div>
    <form class="form-inline my-2 ml-3 my-lg-0" role="search" action="{% url 'forum_search:search' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search the forums" aria-label="Search" name="q">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">{% trans "Search" %}</button>
    </form>
    <div class="navbar-nav mr-auto">
      <a class="nav-item nav-link" href="{% url 'forum_search:search' %}">{% trans "Advanced search" %}</a>
    </div>
    <div class="navbar-nav navbar-right">
        <!-- todo: discord oauth magic with django sessions -->
        <a class="nav-item nav-link" href="#">{% trans "Sign In" %} </a>
    </div>
    {% endblock header_collapse %}
  </div>
</nav>
